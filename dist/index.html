<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock with Date | Code Sandwich</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="date">date</div>
      <div class="clock">
        <div class="time-row">
          <div class="time-box hours">00</div>
          <div class="separator">:</div>
          <div class="time-box minutes">00</div>
          <div class="separator">:</div>
          <div class="time-box seconds">00</div>
        </div>
      </div>
    </div>

    <script src="./bundler.js" defer></script>
  </body>
</html>
